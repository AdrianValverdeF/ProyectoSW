    <h2>Contacto</h2>

    <!-------->
    <form action="mailto:recipiente@gmail.com" method="get" enctype="text/plain">
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br><br>

        <label>Correo electrónico:</label>
        <input type="email" name="email" required><br><br>

        <p>Motivo de la consulta:</p>
        <input type="radio" name="motivo" value="Evaluación" required>
        <label>Evaluación</label>
        <input type="radio" name="motivo" value="Sugerencias">
        <label>Sugerencias</label>
        <input type="radio" name="motivo" value="Críticas">
        <label>Críticas</label><br><br>

        <input type="checkbox" name="terminos" required>
        <label>Acepto los términos y condiciones</label><br><br>

        <label>Escriba su consulta:</label><br>
        <textarea name="consulta" rows="4" cols="50" required></textarea><br><br>

        <button type="submit" class="contactSubmitBtn">Enviar</button>
    </form>

</body>
